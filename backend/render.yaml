# Render Blueprint for CodeCraft Gen-Z Backend
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: codecraftgenz-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm run render:build
    startCommand: npm run render:start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: codecraftgenz-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        sync: false
      - key: FRONTEND_URL
        sync: false

databases:
  # PostgreSQL Database (Render only supports PostgreSQL)
  - name: codecraftgenz-db
    databaseName: codecraftgenz
    user: codecraftgenz_user
    plan: free
    region: oregon
