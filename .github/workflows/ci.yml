# =============================================
# CodeCraft Gen-Z - CI Pipeline
# =============================================
# Runs on every push and pull request
# =============================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # =============================================
  # Backend Pipeline
  # =============================================
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: codecraftgenz_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Setup database
        run: npx prisma db push --skip-generate
        env:
          DATABASE_URL: mysql://root:testpassword@localhost:3306/codecraftgenz_test

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          DATABASE_URL: mysql://root:testpassword@localhost:3306/codecraftgenz_test
          JWT_SECRET: test-secret-key-minimum-32-characters-long
          CORS_ORIGIN: http://localhost:5173

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist
          retention-days: 7

  # =============================================
  # Security Scan
  # =============================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Audit backend dependencies
        run: |
          cd backend
          npm audit --audit-level=high || true

  # =============================================
  # Docker Build Test
  # =============================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/Dockerfile.backend
          push: false
          tags: codecraftgenz-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
